<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Posters</title>
    <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet" />
    <script defer src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>
    <link href="https://vjs.zencdn.net/8.9.0/videojs.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .filter-container {
            padding: 10px;
            text-align: center;
            background-color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .filter-container input {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .grid-item {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            border: 2px solid transparent; 
            border-radius: 10px; /* Rounded corners */
            overflow: hidden; 
            position: relative; /* Allows for absolute positioning of the overlay */
            background: white; /* Background to differentiate cards */
            height: 100px; /* Fixed height for uniformity */
        
        }
        .poster-overlay {
            display: none; /* Hide the poster initially */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* Dark background for better visibility */
            justify-content: center;
            align-items: center;
        
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        .info-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            z-index: 1001;
            width: 80%;
            max-width: 600px;
            text-align: center; 
        }
        .video-js {
            width: 100%;
            height: 400px; 
        }
    </style>
</head>
<body>
    <div class="filter-container">
        <input type="text" id="filter-input" placeholder="Filter by name or year" onkeyup="filterMovies()">
    </div>
    <div class="grid-container" id="grid-container"></div>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="info-popup" id="info-popup">
        <h2 id="movie-title"></h2>
        <p id="movie-info"></p>
        <video id="video-player" class="video-js" controls preload="auto" width="100%" height="300">
            <source id="video-source" src="" type="application/vnd.apple.mpegurl">
            Your browser does not support the video tag.
        </video>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        let movies = []; // Store movie data

        async function fetchMovies() {
            try {
                const response = await fetch('https://corsproxy.io/?https://vod.pondan.workers.dev/dewanonton.json'); 
                movies = await response.json();
                displayMovies(movies);
            } catch (error) {
                console.error('Error fetching movies:', error);
            }
        }

        function displayMovies(movies) {
            const gridContainer = document.getElementById('grid-container');
            gridContainer.innerHTML = ''; // Clear previous items

            movies.forEach(movie => {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                gridItem.setAttribute('onclick', 'openPopup(this)');
                gridItem.setAttribute('data-video-url', movie.video);
                gridItem.setAttribute('data-name', movie.name);
                gridItem.setAttribute('data-year', movie.info.year); 

                gridItem.innerHTML = `
                    <div class="movie-info">${movie.name}</div>
                    <div class="movie-info">${movie.info.year}</div>
                    <div class="poster-overlay">
                        <img class="poster-image" src="${movie.info.poster}" alt="${movie.name}">
                    </div>
                `;

                gridContainer.appendChild(gridItem);
            });
        }

        function filterMovies() {
            const filterValue = document.getElementById('filter-input').value.toLowerCase();
            const filteredMovies = movies.filter(movie => 
                movie.name.toLowerCase().includes(filterValue) || 
                movie.info.year.toString().includes(filterValue)
            );
            displayMovies(filteredMovies);
        }

        function openPopup(element) {
            const videoUrl = element.getAttribute('data-video-url'); 
            const movieName = element.getAttribute('data-name'); 
            const movieYear = element.getAttribute('data-year'); 

            const popup = document.getElementById('info-popup');
            const overlay = document.getElementById('overlay');
            const titleElement = document.getElementById('movie-title');
            const infoElement = document.getElementById('movie-info');
            const videoSource = document.getElementById('video-source');
            const videoPlayer = document.getElementById('video-player');

            // Set the video source and movie information
            videoSource.src = videoUrl;
            titleElement.textContent = movieName;
            infoElement.textContent = `Year: ${movieYear}`;

            // Initialize Video.js player
            videojs(videoPlayer, { 
                autoplay: true, 
                controls: true,
                responsive: true,
                fluid: true,
                preload: "auto" 
            }).ready(function() {
                this.src(videoUrl);
                this.load();
                this.play();
            });

            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closePopup() {
            const popup = document.getElementById('info-popup');
            const overlay = document.getElementById('overlay');
            const videoPlayer = document.getElementById('video-player');

            videojs(videoPlayer).pause();
            videojs(videoPlayer).src("");
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }

        // Call fetchMovies when the page loads
        window.onload = fetchMovies;
    </script>
</body>
</html>
