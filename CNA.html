<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASH.js Player with ClearKey DRM</title>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <style>
        #videoPlayer {
            width: 100%;
            max-width: 800px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>DASH.js Stream Player with ClearKey DRM</h1>
    <video id="videoPlayer" controls></video>

    <script>
        const licenseUrl = "https://udrmv3.kaltura.com/cenc/widevine/license?custom_data=eyJjYV9zeXN0ZW0iOiJodHRwczov..."; // truncated for clarity
        const pssh = "PHH:AAAAa3Bzc2gAAAAA7e+LqXnWSs6jyCfc1R0h7QAAAEsIARIQ/NsMITaNTGqo9MCOTNRCVhoHa2FsdHVyYSIlZnRhX3Zhc2FudGhhbV9kYXNoXzkwZjI0Njg0YzZhYl9jbW5fMioFU0RfSEQ=";

        async function fetchLicense() {
            const response = await fetch(licenseUrl, {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json"
                },
            });

            if (!response.ok) {
                throw new Error('License request failed with status: ' + response.status);
            }

            const licenseData = await response.arrayBuffer();
            return licenseData;
        }

        async function setupPlayer() {
            const licenseData = await fetchLicense();

            const player = dashjs.MediaPlayer().create();

            // Set the media source (the manifest URL)
            const manifestUrl = "https://ls-mp03.eo-edgefunctions7.com/out/v1/829f8bb0f97f4bdf971c60d83f661202/manifest.mpd";
            player.initialize(document.querySelector("#videoPlayer"), manifestUrl, true);

            // Handle DRM events
            player.on('licenseRequest', function (event) {
                console.log('License request:', event);
            });

            player.on('licenseResponse', function (event) {
                console.log('License received:', event);
            });

            // Optionally configure using the PSSH data
            player.setProtectionData({
                "org.w3.clearkey": {
                    "license": licenseData,
                    "pssh": pssh // Include the PSSH
                }
            });

            player.attachSource(manifestUrl);
        }

        setupPlayer().catch(err => {
            console.error('Error setting up player:', err);
        });
    </script>
</body>
</html>
