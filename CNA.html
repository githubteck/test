<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASH.js Stream Player with ClearKey DRM</title>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <style>
        #videoPlayer {
            width: 100%;
            max-width: 800px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Dash.js Stream Player with ClearKey DRM</h1>
    <video id="videoPlayer" controls></video>

    <script>
        // Create a new Dash player
        var player = dashjs.MediaPlayer().create();

        // Set the media source (the manifest URL)
        var manifestUrl = "https://ls-mp03.eo-edgefunctions7.com/out/v1/829f8bb0f97f4bdf971c60d83f661202/manifest.mpd";
        player.initialize(document.querySelector("#videoPlayer"), manifestUrl, true);

        // Optional: Handle DRM events
        player.on('licenseRequest', function (event) {
            console.log('License request:', event);
        });

        player.on('licenseResponse', function (event) {
            console.log('License response:', event);
        });

        // Adding ClearKey DRM System
        var keySystem = {
            // Key identifier (KID) and the corresponding key
            'org.w3.clearkey': {
                // KID is the key identifier
                'fcdb0c21368d4c6aa8f4c08e4cd44256': '31b348d059593c81f8eb7a8f5f999a76'
            }
        };

        // Use the addKeySystem method to add ClearKey key system
        player.addKeySystem(keySystem);

    </script>
</body>
</html>
