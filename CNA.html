<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASH.js Stream Player</title>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <style>
        #videoPlayer {
            width: 100%;
            max-width: 800px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Dash.js Stream Player</h1>
    <video id="videoPlayer" controls></video>

    <script>
        // Create a new Dash player
        var player = dashjs.MediaPlayer().create();

        // Set the media source (the manifest URL)
        var manifestUrl = "https://tglmp02.akamaized.net/out/v1/3170252e3fb0453085f2f4b0f8401a6b/manifest.mpd";
        player.initialize(document.querySelector("#videoPlayer"), manifestUrl, true);

        // Set the ClearKey DRM configuration
        var keySystem = {
            'keySystem': 'org.w3.clearkey',
            'initDataTypes': ['cenc'],
            'licenseServer': 'clearkey://',
            'license': {
                '60dc08aae52f4c0b806a8e43f24a12c8': '30d5b579966d822b215ec51a91d8a271'
            }
        };

        player.getDRM().setKeySystem(keySystem);
        
        // Optional: Handle DRM events
        player.getDRM().on('licenseRequest', function (event) {
            console.log('License request:', event);
        });

        player.getDRM().on('licenseResponse', function (event) {
            console.log('License response:', event);
        });

    </script>
</body>
</html>
