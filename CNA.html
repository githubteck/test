<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CNA Live Stream</title>
    <link href="//vjs.zencdn.net/7.11.4/video-js.min.css" rel="stylesheet" />
    <script src="//vjs.zencdn.net/7.11.4/video.min.js"></script>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }
        #videoPlayer {
            width: 640px;
            height: 360px;
        }
    </style>
</head>
<body>

<video id="videoPlayer" controls></video>

<script>
    var player = dashjs.MediaPlayer().create();
    
    // Initialize the player
    player.initialize(document.querySelector("#videoPlayer"), "https://tglmp03.akamaized.net/out/v1/43856347987b4da3890360b0d18b5dc5/manifest.mpd", true);
    
    player.setProtectionData({
        "clearkey": {
            "keyId": "f1f53644d4941d4ed31b4bb2478f8cf4",
            "key": "4ee336861eed4840a555788dc54aea6e"
        }
    });

    // Error handling
    player.on(dashjs.MediaPlayer.events.ERROR, function (error) {
        console.error("Error occurred: ", error);
    });

    // Logging manifest loading
    player.on(dashjs.MediaPlayer.events.MANIFEST_LOADED, function() {
        console.log('Manifest loaded.');
    });
</script>
</body>
</html>
