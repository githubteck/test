<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.2.1/shaka-player.compiled.js"></script>
    <style>
        video {
            width: 100%;
            max-width: 640px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>CNA Live Stream</h1>
    <video id="video" controls></video>
    <script>
        async function initApp() {
            const video = document.getElementById('video');
            const player = new shaka.Player(video);

            player.configure({
                drm: {
                    clearKeys: {
                        '4ee336861eed4840a555788dc54aea6e': 'f1f53644d4941d4ed31b4bb2478f8cf4'
                    }
                }
            });

            try {
                await player.load('https://tglmp03.akamaized.net/out/v1/43856347987b4da3890360b0d18b5dc5/manifest.mpd');
                console.log('The video has now been loaded!');
            } catch (e) {
                console.error('Error loading video', e);
            }
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
