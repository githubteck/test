<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASH.js Stream Player with Widevine DRM</title>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <style>
        #videoPlayer {
            width: 100%;
            max-width: 800px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Dash.js Stream Player with Widevine DRM</h1>
    <video id="videoPlayer" controls></video>

    <script>
        async function fetchLicense() {
            const licenseUrl = "https://udrmv3.kaltura.com/cenc/widevine/license?custom_data=eyJjYV9zeXN0ZW0iOiJodHRwczovL3Jlc3QtYXMub3R0LmthbHR1cmEuY29tL2FwaV92My9zZXJ2aWNlL2Fzc2V0RmlsZS9hY3Rpb24vZ2V0Q29udGV4dD9rcz1kako4TVRRM2ZORUhLUXBtbkNy..."; // truncated for clarity
            const response = await fetch(licenseUrl, {
                method: 'POST', // typically POST for DRM license requests
                headers: {
                    "Content-Type": "application/json",
                    "pragma": "no-cache"
                },
            });

            if (!response.ok) {
                throw new Error('License request failed with status: ' + response.status);
            }

            const licenseData = await response.arrayBuffer(); // Read the license response as ArrayBuffer
            return licenseData;
        }

        async function setupPlayer() {
            // Fetching the license from the Widevine URL
            const licenseData = await fetchLicense();
            
            // Create a new Dash player
            const player = dashjs.MediaPlayer().create();

            // Set the media source (the manifest URL)
            const manifestUrl = "https://ls-mp03.eo-edgefunctions7.com/out/v1/829f8bb0f97f4bdf971c60d83f661202/manifest.mpd";
            player.initialize(document.querySelector("#videoPlayer"), manifestUrl, true);

            // Handle playback errors
            player.on('error', function(e) {
                console.error('Playback error:', e);
            });

            // Handle DRM events
            player.on('licenseRequest', function (event) {
                console.log('License request:', event);
            });

            player.on('licenseResponse', function (event) {
                console.log('License received, Response:', event);
            });

            // Configure the DRM manager with the Widevine license request
            player.setProtectionData({
                "org.w3.clearkey": {
                    "license": licenseData
                }
            });

            // Initialize the DRM
            player.initializeDRM({
                "org.w3.clearkey": {
                    // You may need to handle the key system setup here if required by your use case
                }
            });

            player.attachSource(manifestUrl);
        }

        setupPlayer().catch(err => {
            console.error('Error setting up Dash.js player:', err);
        });
    </script>
</body>
</html>
