<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Transform Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Fetch and Transform Data</h1>
    <pre id="output">Loading data...</pre>

    <script>
        window.onload = async () => {
            try {
                const response = await fetch('https://raw.githubusercontent.com/aseanic/aseanic.github.io/refs/heads/main/tv');

                // Check if the response is OK
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const text = await response.text();
                const modifiedData = transformData(text);
                
                // Display the modified data or a message if there is no valid data
                document.getElementById('output').textContent = modifiedData || 'No valid data found.';

                // Check for download parameter and trigger download after 3 seconds
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('download') && modifiedData) {
                    // Wait for 3 seconds before downloading
                    setTimeout(() => {
                        downloadData(modifiedData);
                    }, 3000); // 3000 milliseconds = 3 seconds
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('output').textContent = 'Error fetching data.';
            }
        };

        function transformData(data) {
            const lines = data.split('\n');
            let output = '';
            let authorizationToken = '';
            let licenseType = '';
            let licenseKeys = [];  // Array to hold multiple keys if needed

            for (let line of lines) {
                // Retain any information that starts with #EXTM3U
                if (line.startsWith('#EXTM3U')) {
                    output += line + '\n';
                }

                if (line.startsWith('#KODIPROP:inputstream.adaptive.common_headers')) {
                    const match = line.match(/authorization=Bearer\s+(.*)/);
                    if (match) {
                        authorizationToken = match[1].trim();
                    }
                }

                if (line.startsWith('#KODIPROP:inputstream.adaptive.drm_legacy')) {
                    const match = line.split('=')[1];
                    if (match) {
                        const segments = match.split('|');
                        licenseType = segments[0];
                        const keys = segments[1].split(',');
                        licenseKeys = keys.map(kv => {
                            const [key, value] = kv.split(':');
                            return { key: key.trim(), value: value.trim() }; // Store as objects for better management
                        });
                    }
                }
                
                if (line.startsWith('#EXTINF')) {
                    // Add a blank line before each #EXTINF entry
                    output += '\n'; // Adding a space line
                    output += line + '\n';
                    output += '#KODIPROP:inputstreamaddon=inputstream.adaptive\n';
                    output += '#EXTHTTP:{"User-agent":"Android"}\n';

                    // Only add the Authorization header if there is a Bearer token
                    if (authorizationToken) {
                        output += `#EXTHTTP:{"Authorization":"Bearer ${authorizationToken}"}\n`;
                    }

                    output += '#KODIPROP:inputstream.adaptive.manifest_type=dash\n';
                    if (licenseType) {
                        output += `#KODIPROP:inputstream.adaptive.license_type="${licenseType}"\n`;
                    }
                    if (licenseKeys.length > 0) {
                        // Format keys with quotes
                        const formattedKeys = licenseKeys.map(k => `"${k.key}":"${k.value}"`).join(', ');
                        output += `#KODIPROP:inputstream.adaptive.license_key={${formattedKeys}}\n`;
                    }
                } else if (line.startsWith('https://')) {
                    output += line + '\n';  // Stream URL
                }
            }

            return output.length > 0 ? output : null; 
        }

        function downloadData(data) {
            const blob = new Blob([data], { type: 'application/vnd.apple.mpegurl' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'transformed_data.m3u8'; 
            document.body.appendChild(a);
            a.click();

            // Clean up
            URL.revokeObjectURL(url);
            a.remove();
        }
    </script>
</body>
</html>
