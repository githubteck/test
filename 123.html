<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Transform Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Fetch and Transform Data</h1>
    <pre id="output">Loading data...</pre>

    <script>
        window.onload = async () => {
            try {
                const response = await fetch('https://raw.githubusercontent.com/aseanic/aseanic.github.io/refs/heads/main/tv');
                const text = await response.text();
                const modifiedData = transformData(text);
                document.getElementById('output').textContent = modifiedData || 'No valid data found.';
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('output').textContent = 'Error fetching data.';
            }
        };

        function transformData(data) {
            const lines = data.split('\n');
            let output = '';
            let authorizationToken = '';
            let licenseType = '';
            let licenseKeyObject = {};

            for (let line of lines) {
                if (line.startsWith('#KODIPROP:inputstream.adaptive.common_headers')) {
                    // Extract the Authorization Bearer token
                    const match = line.match(/authorization=Bearer\s+(.*)/);
                    if (match) {
                        authorizationToken = match[1].trim();
                    }
                }

                if (line.startsWith('#KODIPROP:inputstream.adaptive.drm_legacy')) {
                    // Split to get license type and key-value pairs
                    const match = line.split('=')[1]; // Get everything after "="
                    if (match) {
                        const segments = match.split('|');
                        // The first segment is the license type
                        licenseType = segments[0];

                        // The second segment contains key-value pairs
                        const keyValuePairs = segments[1].split(',');
                        for (let kv of keyValuePairs) {
                            const [key, value] = kv.split(':');
                            if (key && value) {
                                licenseKeyObject[key] = value;
                            }
                        }
                    }
                }

                // Check for EXTINF lines
                if (line.startsWith('#EXTINF')) {
                    output += '#KODIPROP:inputstreamaddon=inputstream.adaptive\n';
                    output += '#EXTHTTP:{"User-agent":"Android"}\n';
                    if (authorizationToken) {
                        output += `#EXTHTTP:{"Authorization":"Bearer ${authorizationToken}"}\n`;
                    }
                    output += '#KODIPROP:inputstream.adaptive.manifest_type=dash\n';
                    
                    // Add license type line
                    if (licenseType) {
                        output += `#KODIPROP:inputstream.adaptive.license_type=${licenseType}\n`;
                    }

                    // Format the license_key JSON
                    if (Object.keys(licenseKeyObject).length > 0) {
                        output += `#KODIPROP:inputstream.adaptive.license_key=${JSON.stringify(licenseKeyObject)}\n`;
                    }

                    output += line + '\n'; // Include the original EXTINF line.
                } else if (line.startsWith('https://')) {
                    // Include the media URL
                    output += line + '\n';
                }
            }

            return output.length > 0 ? output : null; // Return null if no data was processed
        }
    </script>
</body>
</html>
