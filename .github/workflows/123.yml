name: Fetch and Save Cleaned 123.m3u8

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch and process M3U8 data
        env:
          MY_GITHUB_TOKEN: ${{ secrets.DEF }}
        run: |
          python3 <<EOF
          import requests
          import base64
          import json
          import os

          repo_owner = "githubteck"
          repo_name = "test"
          file_path = "123.m3u8"
          branch = "main"
          github_token = os.getenv("MY_GITHUB_TOKEN")

          if not github_token:
              print("âŒ GitHub token not found!")
              exit(1)

          source_url = "https://raw.githubusercontent.com/mystery75/streaming/refs/heads/app/TV"

          try:
              response = requests.get(source_url)
              response.raise_for_status()
              raw_lines = response.text.splitlines()
          except Exception as e:
              print(f"âŒ Failed to fetch source: {e}")
              exit(1)

          # Filter lines: keep lines with 0 or 1 hash at the beginning
          filtered_lines = [line for line in raw_lines if not line.lstrip().startswith("##")]

          content = "\n".join(filtered_lines)

          # Encode for GitHub API
          encoded_content = base64.b64encode(content.encode('utf-8')).decode('utf-8')
          api_url = f"https://api.github.com/repos/{repo_owner}/{repo_name}/contents/{file_path}"

          headers = {
              "Authorization": f"token {github_token}",
              "Accept": "application/vnd.github.v3+json"
          }

          # Check if the file already exists
          response = requests.get(api_url, headers=headers)
          if response.status_code == 200:
              sha = response.json().get("sha")
              print("ðŸ“„ File exists. Updating...")
          else:
              sha = None
              print("ðŸ“„ File does not exist. Creating new file...")

          payload = {
              "message": "Auto-create or update 123.m3u8",
              "content": encoded_content,
              "branch": branch
          }

          if sha:
              payload["sha"] = sha

          upload = requests.put(api_url, headers=headers, data=json.dumps(payload))

          if upload.status_code in [200, 201]:
              print("âœ… Upload successful.")
          else:
              print(f"âŒ Upload failed: {upload.status_code} {upload.text}")
              exit(1)
          EOF
