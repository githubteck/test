name: Run Python Script

on:
  push:
    branches:
      - main  # Adjust if your default branch is different
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      # Step to check out the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step to set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # You can specify the version here as needed

      # Step to install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install the packages listed in requirements.txt

      # Step to run the Python script
      - name: Run Python script
        run: python 123.py  # Reference the script directly by its name
