name: Generate and Upload M3U8

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # Every hour

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Write and run Python script
        env:
          MY_GITHUB_TOKEN: ${{ secrets.ABC }}  # Your GitHub personal access token
        run: |
          cat << 'EOF' > generate_m3u8.py
          import requests
          import base64
          import os
          import json

          # Config
          repo_owner = "githubteck"
          repo_name = "test"
          file_path = "456.m3u8"
          branch = "main"
          token_url = "https://api.npoint.io/be2f8f200b5bb9130bdb"
          github_token = os.environ.get("MY_GITHUB_TOKEN")

          # Get the latest token from external API
          token = requests.get(token_url).text.strip()

          # Create the playlist content
          content = f"""#EXTM3U
          #EXTINF:-1 tvg-id="306" tvg-name="Astro AEC" tvg-logo="https://mediaready.vr.ctrp.astro.com.my/astro/image/fetch/f_auto,fl_lossy,q_100,h_auto,w_300/https://datastore.vr.ctrp.sooka.my/content/images/016969AstroAEC_2024_IVP_LAND_1280x720.jpg" group-title="ðŸ‡²ðŸ‡¾ MALAYSIA",Astro AEC
          #EXTVLCOPT:http-user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/135.0.0.0 Safari/537.36
          #EXTHTTP:{{"Authorization":"Bearer {token}"}}
          #KODIPROP:inputstream.adaptive.manifest_type=dash
          #KODIPROP:contentlookup=False
          #KODIPROP:mimetype=application/dash+xml
          #KODIPROP:inputstream=inputstream.adaptive
          #KODIPROP:inputstream.adaptive.manifest_type=dash
          #KODIPROP:inputstream.adaptive.license_type=org.w3.clearkey
          #KODIPROP:inputstream.adaptive.license_key={{"655b6df8085d4fe6b3f71c0f4288f98a":"5f0d4251e05e0a3a661218169ee84181","d66e2fe5f045426195d432802f9ba807":"6fe283a6f1f3a3fb69f82c4340e0dde2"}}
          https://l04.dp.sooka.my/2400/linear/index.mpd
          """

          # Encode the content
          encoded_content = base64.b64encode(content.encode('utf-8')).decode('utf-8')

          # GitHub API URL
          api_url = f"https://api.github.com/repos/{repo_owner}/{repo_name}/contents/{file_path}"

          headers = {
              "Authorization": f"Bearer {github_token}",
              "Accept": "application/vnd.github.v3+json"
          }

          # Check if file exists
          response = requests.get(api_url, headers=headers)
          if response.status_code == 200:
              sha = response.json()['sha']
          else:
              sha = None

          # Prepare payload
          data = {
              "message": "Update M3U8 playlist",
              "content": encoded_content,
              "branch": branch
          }
          if sha:
              data["sha"] = sha

          # Upload file
          put_response = requests.put(api_url, headers=headers, data=json.dumps(data))
          if put_response.status_code in [200, 201]:
              print("File uploaded successfully.")
          else:
              print("Failed to upload file:", put_response.text)
          EOF
