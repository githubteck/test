name: Generate and Upload 456.m3u8

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # 🔑 Required for pushing content

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Generate and upload 456.m3u8
        env:
          MY_GITHUB_TOKEN: ${{ secrets.ABC }}
        run: |
          python3 <<EOF
          import requests
          import base64
          import os
          import json

          repo_owner = "githubteck"
          repo_name = "test"
          file_path = "456.m3u8"
          token_url = "https://api.npoint.io/be2f8f200b5bb9130bdb"
          github_token = os.getenv("MY_GITHUB_TOKEN")
          branch = "main"

          if not github_token:
              print("❌ GitHub token not found!")
              exit(1)

          # Fetch token from external URL
          try:
              token = requests.get(token_url)
              token.raise_for_status()
              token = token.text.strip()
          except Exception as e:
              print(f"❌ Failed to fetch token: {e}")
              exit(1)

          # Generate .m3u8 content
          content = f"""#EXTM3U
          #EXTINF:-1 tvg-id="306" tvg-name="Astro AEC" tvg-logo="https://mediaready.vr.ctrp.astro.com.my/astro/image/fetch/f_auto,fl_lossy,q_100,h_auto,w_300/https://datastore.vr.ctrp.sooka.my/content/images/016969AstroAEC_2024_IVP_LAND_1280x720.jpg" group-title="🇲🇾 MALAYSIA",Astro AEC
          #EXTVLCOPT:http-user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/135.0.0.0 Safari/537.36
          #EXTHTTP:{{"Authorization":"Bearer {token}"}}
          #KODIPROP:inputstream.adaptive.manifest_type=dash
          #KODIPROP:contentlookup=False
          #KODIPROP:mimetype=application/dash+xml
          #KODIPROP:inputstream=inputstream.adaptive
          #KODIPROP:inputstream.adaptive.manifest_type=dash
          #KODIPROP:inputstream.adaptive.license_type=org.w3.clearkey
          #KODIPROP:inputstream.adaptive.license_key={{"655b6df8085d4fe6b3f71c0f4288f98a":"5f0d4251e05e0a3a661218169ee84181","d66e2fe5f045426195d432802f9ba807":"6fe283a6f1f3a3fb69f82c4340e0dde2"}}
          https://l04.dp.sooka.my/2400/linear/index.mpd
          """

          encoded_content = base64.b64encode(content.encode()).decode()
          api_url = f"https://api.github.com/repos/{repo_owner}/{repo_name}/contents/{file_path}"

          headers = {
              "Authorization": f"token {github_token}",
              "Accept": "application/vnd.github.v3+json"
          }

          # Check if file already exists
          response = requests.get(api_url, headers=headers)
          if response.status_code == 200:
              sha = response.json().get("sha")
              print("📄 Existing file found. Will update.")
          else:
              sha = None
              print("📄 File does not exist. Will create.")

          payload = {
              "message": "Auto-create or update 456.m3u8",
              "content": encoded_content,
              "branch": branch
          }

          if sha:
              payload["sha"] = sha  # needed to update existing file

          upload = requests.put(api_url, headers=headers, data=json.dumps(payload))

          if upload.status_code in [200, 201]:
              print("✅ Upload successful: 456.m3u8 created or updated.")
          else:
              print(f"❌ Upload failed: {upload.status_code} {upload.text}")
              exit(1)
          EOF
