    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
            flex-wrap: wrap;
            margin: 20px;
        }
        .icon {
            width: 120px; /* Fixed width of the icon container */
            height: 120px; /* Fixed height to match icons and text */
            margin: 10px;
            text-align: center;
            border: 2px solid #ccc; /* Border around each icon */
            border-radius: 10px; /* Rounded corners for the border */
            display: flex; /* Flexbox to center content */
            flex-direction: column; /* Align items in a column */
            justify-content: center; /* Center items vertically */
            align-items: center; /* Center items horizontally */
        }
        .icon img {
            max-width: 60%; /* Make the image smaller */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 5px; /* Space between image and text */
        }
        .icon p {
            margin: 0; /* Remove margin for text */
            font-size: 14px; /* Set font size for text */
        }
        /* Optional: Hover effect for icons */
        .icon a {
            text-decoration: none;
            color: black;
            transition: transform 0.3s;
            width: 100%; /* Ensure link takes full width */
            height: 100%; /* Ensure link takes full height */
            display: flex; /* Use flex to center items */
            flex-direction: column; /* Align items vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
        }
        .icon a:hover {
            transform: scale(1.05); /* Slightly scale up on hover */
        }
    </style>
</head>
