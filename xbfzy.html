<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOD BFZY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #search-container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        #search-input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #latest-button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #latest-button:hover {
            background-color: #218838;
        }
        #type-buttons {
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            grid-gap: 10px;
        }
        .type-button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-align: center;
        }
        .type-button:hover {
            background-color: #0056b3;
        }
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .result-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
            background-color: #f9f9f9;
            text-decoration: none;
            color: inherit;
            transition: box-shadow 0.2s;
        }
        .result-item:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .result-img {
            width: 100%;
            height: 250px;
            object-fit: contain;
            border-radius: 10px 10px 0 0;
        }
        .vod-name {
            font-weight: bold;
            margin: 10px 0 5px;
        }
        .vod-id, .vod-year, .vod-type {
            color: #666;
        }
        .vod-class {
            color: #007bff;
            font-style: italic;
        }
        #pagination-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        #pagination-controls button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }
        #pagination-controls button:hover {
            background-color: #0056b3;
        }
        /* Popup styles */
        #popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            padding-top: 60px;
        }
        .popup-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #episode-links {
            margin-top: 15px;
        }
        #episode-links div {
            margin: 5px 0;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        #episode-links div:hover {
            background-color: #e0e0e0;
        }
        #close-popup {
            cursor: pointer;
            padding: 5px;
            font-size: 20px;
            color: #888;
        }
        #close-popup:hover {
            color: #f00;
        }
    </style>
</head>
<body>
    <h1>VOD</h1>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search VOD..." />
        <button id="latest-button">Latest</button>
    </div>
    <div id="type-buttons"></div>
    <div id="results"></div>
    <div id="pagination-controls">
        <button id="prev-button">Previous</button>
        <button id="next-button">Next</button>
    </div>

    <!-- Popup for multi-play URLs -->
    <div id="popup">
        <div class="popup-content">
            <span id="close-popup">×</span>
            <h2>Select an Episode</h2>
            <div id="episode-links"></div>
        </div>
    </div>

    <script>
        const typeMap = {
            30: '连续剧',
            37: '海外剧',
            38: '泰国剧',
            33: '香港剧',
            34: '韩国剧',
            35: '台湾剧',
            36: '日本剧',
            32: '欧美剧',
            31: '国产剧',
            39: '动漫片',
            41: '日韩动漫',
            42: '欧美动漫',
            43: '港台动漫',
            44: '海外动漫',
            40: '国产动漫',
            45: '综艺片',
            49: '欧美综艺',
            46: '大陆综艺',
            47: '港台综艺',
            48: '日韩综艺',
            51: '电影解说',
            52: '预告片',
            53: '体育赛事',
            54: '足球',
            55: '篮球',
            56: '网球',
            57: '斯诺克',
            20: '电影片',
            29: '理论片',
            28: '纪录片',
            27: '战争片',
            26: '剧情片',
            25: '爱情片',
            24: '科幻片',
            23: '恐怖片',
            22: '喜剧片',
            21: '动作片',
            50: '动画片',
        };

        let currentPage = 1;
        let totalPages = 1;
        let currentTypeId;
        let currentSearchTerm = '';
        let searchMode = false;

        const fetchURL = (mode, param, page) => {
            let baseUrl = 'https://bfzyapi.com/api.php/provide/vod/list?ac=detail';
            if (mode === 'type') {
                return `${baseUrl}&t=${param}&pg=${page}`;
            }
            if (mode === 'latest') {
                return `${baseUrl}&h=24&pg=${page}`;
            }
            if (mode === 'search') {
                return `${baseUrl}&wd=${encodeURIComponent(param)}&pg=${page}`;
            }
        };

        function createTypeButtons() {
            const typeButtonsDiv = document.getElementById('type-buttons');
            Object.keys(typeMap).forEach(typeId => {
                const button = document.createElement('button');
                button.className = 'type-button';
                button.textContent = typeMap[typeId];
                button.addEventListener('click', () => {
                    currentTypeId = typeId;
                    currentPage = 1;
                    searchMode = false;
                    fetchData('type', currentTypeId, currentPage);
                });
                typeButtonsDiv.appendChild(button);
            });
        }

        async function fetchData(mode, param, page) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results
            const url = fetchURL(mode, param, page);

            try {
                const proxyUrl = 'https://corsproxy.io/?'; // Change this if needed
                const response = await fetch(proxyUrl + url);

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                if (data.list && data.list.length > 0) {
                    totalPages = Math.ceil(data.total / 20);
                    displayResults(data.list);
                } else {
                    resultsDiv.innerHTML = '<p>No results found.</p>';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                resultsDiv.innerHTML = '<p>Error fetching data. Please check the console for details.</p>';
            }
            togglePaginationButtons();
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            results.forEach(vod => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.onclick = () => handleVodClick(vod);

                const imageUrl = vod.vod_pic;
                const typeDescription = typeMap[vod.type_id] || 'Unknown Type';

                resultItem.innerHTML = `
                    <img class="result-img" src="${imageUrl}" alt="${vod.vod_name}">
                    <div class="vod-name">${vod.vod_name}</div>
                    <div class="vod-id">ID: ${vod.vod_id}</div>
                    <div class="vod-year">Year: ${vod.vod_year}</div>
                    <div class="vod-type">Type: ${typeDescription}</div>
                    <div class="vod-class">Class: ${vod.vod_class}</div>
                `;
                resultsDiv.appendChild(resultItem);
            });
        }

        function handleVodClick(vod) {
            const vodPlayUrl = vod.vod_play_url;
            const urlsArray = vodPlayUrl.split('#');

            if (urlsArray.length === 1) {
                const singleUrl = urlsArray[0].split('$')[1];
                const externalLink = `https://vip.vipuuvip.com/?url=${singleUrl}`;
                window.open(externalLink, '_blank');
            } else {
                showEpisodePopup(urlsArray);
            }
        }

        function showEpisodePopup(urlsArray) {
            const episodeLinksDiv = document.getElementById('episode-links');
            episodeLinksDiv.innerHTML = '';

            urlsArray.forEach(urlEntry => {
                const [title, url] = urlEntry.split('$');
                const link = document.createElement('div');
                link.textContent = title;
                link.onclick = () => {
                    const externalLink = `https://vip.vipuuvip.com/?url=${url}`;
                    window.open(externalLink, '_blank');
                };
                episodeLinksDiv.appendChild(link);
            });

            document.getElementById('popup').style.display = 'block';
        }

        document.getElementById('close-popup').onclick = function() {
            document.getElementById('popup').style.display = 'none';
        };

        function togglePaginationButtons() {
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');

            prevButton.style.display = (currentPage > 1) ? 'block' : 'none';
            nextButton.style.display = (currentPage < totalPages) ? 'block' : 'none';
        }

        const nextButton = document.getElementById('next-button');
        const prevButton = document.getElementById('prev-button');
        const latestButton = document.getElementById('latest-button');

        nextButton.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                fetchData(searchMode ? 'search' : (currentTypeId ? 'type' : 'latest'), searchMode ? currentSearchTerm : currentTypeId || '', currentPage);
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                fetchData(searchMode ? 'search' : (currentTypeId ? 'type' : 'latest'), searchMode ? currentSearchTerm : currentTypeId || '', currentPage);
            }
        });

        latestButton.addEventListener('click', () => {
            currentSearchTerm = '';
            searchMode = false;
            currentPage = 1;
            fetchData('latest', null, currentPage);
        });

        let typingTimer;
        const searchInput = document.getElementById('search-input');

        searchInput.addEventListener('input', function() {
            clearTimeout(typingTimer);
            currentSearchTerm = this.value.trim();
            typingTimer = setTimeout(() => {
                if (currentSearchTerm) {
                    searchMode = true;
                    currentPage = 1;
                    fetchData('search', currentSearchTerm, currentPage);
                } else {
                    searchMode = false;
                    currentTypeId = undefined; // Reset type ID
                    currentPage = 1; // Reset to first page for new type fetch
                    fetchData('latest', null, currentPage); // Optionally reset to latest
                }
            }, 300);
        });

        createTypeButtons();
    </script>
</body>
</html>
