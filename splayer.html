<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Video Player</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
        }
        #video {
            width: 100vw; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
            outline: none; /* Remove outline when focused */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.2.0/shaka-player.compiled.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.2.0/controls.css">
</head>
<body>
    <video id="video" controls autoplay></video> <!-- Autoplay attribute added -->

    <script>
        // Initialize Shaka Player
        async function initShakaPlayer() {
            if (shaka.Player.isBrowserSupported()) {
                const video = document.getElementById('video');
                const player = new shaka.Player(video);
                
                // Handle error
                player.addEventListener('error', onErrorEvent);

                // Get the video URL from the query parameter
                const m3u8URL = getQueryParameter('url');
                if (m3u8URL) {
                    try {
                        // Load the manifest or streaming URL
                        await player.load(m3u8URL);
                        console.log('The video has now been loaded!');
                    } catch (error) {
                        console.error('Error loading video:', error);
                        document.body.innerHTML = '<h1 style="color: white;">Error Loading Video</h1>';
                    }
                } else {
                    document.body.innerHTML = '<h1 style="color: white;">No Video URL Provided. Please add ?url=YOUR_M3U8_LINK to the URL.</h1>';
                }
            } else {
                document.body.innerHTML = '<h1 style="color: white;">Your browser does not support Shaka Player.</h1>';
            }
        }

        // Function to handle error events
        function onErrorEvent(event) {
            // Handle error
            onError(event.detail);
        }

        function onError(error) {
            console.error('Error code', error.code, 'object', error);
            document.body.innerHTML = '<h1 style="color: white;">Playback Error Occurred</h1>';
        }

        // Function to get query parameters
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Initialize the Shaka Player on page load
        window.onload = initShakaPlayer;
    </script>
</body>
</html>
